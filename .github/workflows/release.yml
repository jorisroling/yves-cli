name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: macos-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Compile
        run: deno compile --allow-read --allow-env --target ${{ matrix.target }} --output yves cli.ts

      - name: Zip (unix)
        if: matrix.name != 'windows-x64'
        run: zip yves-${{ matrix.name }}.zip yves

      - name: Zip (windows)
        if: matrix.name == 'windows-x64'
        run: Compress-Archive -Path yves.exe -DestinationPath yves-${{ matrix.name }}.zip

      - uses: actions/upload-artifact@v4
        with:
          name: yves-${{ matrix.name }}
          path: yves-${{ matrix.name }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: yves-*.zip
          generate_release_notes: true
